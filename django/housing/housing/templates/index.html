    <style>html, body {width: 100%;height: 100%;margin: 0;padding: 0;}</style>

    <style>
            #header{
                width : 100%;
                height : 10vh;
                background-color: red;
            }
            #contentWrapper{
                text-align: center;
                width: 100%;
                height: 80vh;
                background-color: gray;
            }
            #footer{
                width: 100%;
                height: 10vh;
                background-color: yellow;
            }
            #map_a518d850fb264e52a820cc71c7ed2b7f{
                position: relative;
                display:inline-block;
                background-color: white;
                width: 60%;
                height: 100%;
            }
            #test{
                width: 30%;
                height: 30%;
                background-color: black;
            }
            #line{
                width: 5px;
                height: 5px;
                background-color: black;
            }

    </style>
    <script>
        $(function(){
            let temp = 1
            $("#map_a518d850fb264e52a820cc71c7ed2b7f").click(function(){
                if (temp == 1) {
                    $(this).animate({
                        width : "-=30%",
                        height : "-=40%",
                        right : "35%",
                        top : "40%"
                    }, 500)
                    temp = 0}
            })
            $("#test").click(function(){
                $("#line").animate({
                    height: "+=100%"
                }, 1000)
            })
        })
    </script>
