<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        #content{
            align-items: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: var(--ntp-one-google-bar-height);
            position: relative;
            
            /*background: url(../../static/Wallpaper.jpg);*/
        }
        #logoBox{
            height: 350px;
            width:300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        #logo {
            text-align: center;
            margin-top: 220px;
            height: 100px;
            width: 450px;
            color: white;
            font-size: 90px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .dropdown{
            position: relative;
            margin-top: 3px;
            width: 300px;
            height: 50px;
        }
        .dropdown::before{
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            right: 20px;
            top: 15px;
            z-index: 10000;
            transform: rotate(-45deg);
            transform: 0.5s;
            pointer-events: none;
            margin-top: 3px;
        }
        .dropdown.active::before{
            top: 22 px;
            transform: rotate(-225deg);
        }

        .dropdown input{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background: #fff;
            border: none;
            outline: none;
            box-shadow: 0 5px 20px rgba(99,99,99,99.05);
            padding: 12px 20px;
            border-radius: 10px;
        }
        .dropdown .option{
            position: absolute;
            top: 70px;
            width: 100%;
            background: #fff;
            box-shadow: 0 30px 30px rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        .dropdown.active .option{
            display: block;
        }


        .dropdown .option div{
            padding: 12px 20px;
            cursor: pointer;
        }
        .dropdown .option div:hover{
            background: #62baea;
            color: #fff;
        }
        .dropdown .list{
            position: relative;
            top: 4px;
            font-size: 1.2em;
        }



    </style>

</head>
<body>
    <div id="content">
        <div id="logoBox">
            <div id="logo"><ion-icon name="home-outline"></ion-icon></div>
        </div>

        <div class="dropdown">
            <input type="text" class="textBox" placeholder="시 도 선 택" readonly>
            <div class="option">
                <div onclick="show('Seoul')">Seoul</div>
                <div onclick="show('Busan')">Busan</div>
                <div onclick="show('Gwangju')">Gwangju</div>
                <div onclick="show('Daegu')">Daegu</div>
                <div onclick="show('Jeju')">Jeju</div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script>
            function show(anything){
                document.querySelector('.textBox').value =
                anything;
            }

            let dropdown = document.querySelector('.dropdown');
            dropdown.onclick = function(){
                dropdown.classList.toggle('active');
            }

        </script>
        


    </div>
</body>

</html>
